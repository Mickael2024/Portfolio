    <script>
        let interrupteur_A = [
            1,
            0
        ];
        let interrupteur_B = [
            0,
            1
        ];
        var switch1 = 1;
        var switch2 = 0;
        var lampe = document.getElementById('lampe')
        // Mettre Ã  jour le switch
        const checkboxA = document.getElementById("switch1");
        const checkboxB = document.getElementById("switch2");
        let cont1 = 0;
        let cont2 = 0;
        checkboxA.addEventListener('click', () => {
            cont1++;
            if (cont1 === 1) {
                switch1 = interrupteur_A[cont1];
            } else if (cont1 > 1) {
                cont1 = 0;
                switch1 = interrupteur_A[cont1];
            }
            miseajourlampe();
        })
        checkboxB.addEventListener('click', () => {
            cont2++;
            if (cont2 === 1) {
                switch2 = interrupteur_B[cont2];
            } else if (cont2 > 1) {
                cont2 = 0;
                switch2 = interrupteur_B[cont2];
            }
            miseajourlampe();
        })
        window.addEventListener('load', () => {
            document.getElementById('info').innerHTML = `Iswitch = ${switch1} IIswitch = ${switch2}`
        })
        miseajourlampe();
        function miseajourlampe() {
            const img = document.getElementById("lampe");
            document.getElementById('info').innerHTML = `Iswitch = ${switch1} IIswitch = ${switch2}`
            if (switch1 === switch2) {
                if (img) {
                    img.src = "./ampoule (1).png";
                }
            } else {
                if (img) {
                    img.src = "./ampoule.png";
                }
            }
            if(switch1 === 1){
                document.getElementById('navette1').style.border = "1px solid red";
                document.getElementById('navette2').style.border = "1px solid black";
            }else if(switch1 === 0){
                document.getElementById('navette2').style.border = "1px solid red";
                document.getElementById('navette1').style.border = "1px solid black";
            }else{
                document.getElementById('navette3').style.border = "1px solid green";
            }
            if(switch1 === switch2){
                document.getElementById('navette3').style.border = "1px solid red";
            }else{
                document.getElementById('navette3').style.border = "1px solid black";
            }
        }
